<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Music Live</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;  /* Naranja principal */
            --primary-hover: #FF8C42;  /* Naranja más claro */
            --dark: #121212;    /* Fondo oscuro */
            --light: #ffffff;    /* Texto claro */
            --glass: rgba(0, 0, 0, 0.3);  /* Vidrio más oscuro */
            --glass-border: rgba(255, 106, 53, 0.2);  /* Borde naranja suave */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Fondo animado con partículas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0.3;
            }
        }
        
        .welcome-container {
            padding: 3rem 2.5rem;
            border-radius: 20px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            max-width: 500px;
            width: 90%;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s forwards 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-weight: 700;
            background: linear-gradient(to right, #FF6B35, #FF8C42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .enter-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: var(--dark);  /* Texto oscuro para mejor contraste */
            border: none;
            padding: 16px 40px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
            color: var(--light);  /* Texto blanco al hover */
        }
        
        .enter-btn:active {
            transform: translateY(1px);
        }
        
        .enter-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .enter-btn:hover::after {
            opacity: 1;
        }
        
        /* Efecto de onda al hacer clic */
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .welcome-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="welcome-container">
        <h1>MUSIC LIVE</h1>
        <p>Descubre la mejor experiencia musical en vivo. Conecta con artistas increíbles y disfruta de sonido de alta calidad en momentos únicos.</p>
        <button class="enter-btn" id="enterBtn">Explorar</button>
    </div>

    <script>
        // Crear partículas animadas
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio entre 5 y 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Duración de animación aleatoria
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Efecto ripple para el botón
            const btn = document.getElementById('enterBtn');
            btn.addEventListener('click', function(e) {
                // Redirección (simulada)
                setTimeout(() => {
                    window.location.href = 'index2.html';
                }, 800);
                
                // Crear efecto ripple
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                
                // Posición del ripple
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                btn.appendChild(ripple);
                
                // Eliminar ripple después de la animación
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
