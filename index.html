<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Lanzamiento Musical</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #121212, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .notification {
            background-color: rgba(25, 25, 25, 0.85);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 107, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: opacity 0.5s ease-out;
        }
        
        .notification.fade-out {
            opacity: 0;
        }
        
        .notification::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,0,0.1) 0%, rgba(255,107,0,0) 70%);
            z-index: -1;
        }
        
        .cover-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .album-cover {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid #FF6B00;
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.5);
            transition: transform 0.3s;
        }
        
        .album-cover:hover {
            transform: scale(1.03);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #FF6B00;
            text-shadow: 0 2px 5px rgba(255, 107, 0, 0.3);
        }
        
        .artist {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .album {
            font-size: 18px;
            margin-bottom: 20px;
            color: #aaa;
        }
        
        .release-date {
            font-size: 16px;
            margin-bottom: 25px;
            color: #888;
        }
        
        .badge {
            background-color: #FF6B00;
            color: black;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(255, 107, 0, 0.3);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .hidden {
            display: none;
        }
        
        .countdown {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="notification pulse" id="notification">
        <div class="badge">NUEVO LANZAMIENTO</div>
        <div class="cover-container">
            <img src="https://i.postimg.cc/Bnq284qP/Picsart-25-06-02-22-29-48-466.jpg" alt="Portada del álbum" class="album-cover" id="albumCover">
        </div>
        <h1>¡YA DISPONIBLE!</h1>
        <div class="artist">J Vazquez</div>
        <div class="album">Título del Álbum/Aseptacion</div>
        <div class="release-date">Proximamente</div>
        <div class="countdown" id="countdown">Redirigiendo en 10 segundos...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentCover = "https://i.postimg.cc/Bnq284qP/Picsart-25-06-02-22-29-48-466.jpg";
            const lastShownCover = localStorage.getItem('lastShownCover');
            const notification = document.getElementById('notification');
            const countdownElement = document.getElementById('countdown');
            
            if (lastShownCover === currentCover) {
                // Redirigir inmediatamente con transición suave
                notification.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'index3.html';
                }, 500);
                return;
            }
            
            let seconds = 10;
            const countdownInterval = setInterval(function() {
                seconds--;
                countdownElement.textContent = `Redirigiendo en ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    // Iniciar animación de desvanecimiento
                    notification.classList.add('fade-out');
                    
                    // Esperar a que termine la animación antes de redirigir
                    setTimeout(() => {
                        localStorage.setItem('lastShownCover', currentCover);
                        window.location.href = 'index.html';
                    }, 500); // Coincide con la duración de la transición CSS
                }
            }, 1000);
            
            // Redundancia para asegurar la redirección
            setTimeout(function() {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    localStorage.setItem('lastShownCover', currentCover);
                    window.location.href = 'index.html';
                }, 500);
            }, 10000);
        });
    </script>
</body>
</html>
