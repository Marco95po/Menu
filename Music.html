<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4ecca3;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }
        
        header p {
            color: #eeeeee;
            font-size: 1.1rem;
        }
        
        .player-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .now-playing {
            background: rgba(30, 30, 50, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .album-art {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .song-info {
            margin-bottom: 20px;
        }
        
        .song-info h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #4ecca3;
        }
        
        .song-info h3 {
            font-size: 1.2rem;
            color: #eeeeee;
            margin-bottom: 5px;
        }
        
        .song-info p {
            color: #a0a0a0;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 15px 0;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4ecca3 0%, #2a9d8f 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            color: #eeeeee;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .btn {
            background: none;
            border: none;
            color: #eeeeee;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            color: #4ecca3;
            background: rgba(78, 204, 163, 0.1);
        }
        
        .btn-play {
            background: #4ecca3;
            color: #1a1a2e;
            font-size: 1.8rem;
            width: 60px;
            height: 60px;
        }
        
        .btn-play:hover {
            background: #3db593;
            transform: scale(1.05);
        }
        
        .btn-active {
            color: #4ecca3;
            background: rgba(78, 204, 163, 0.2);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4ecca3;
            cursor: pointer;
        }
        
        .catalog {
            margin-top: 20px;
        }
        
        .catalog h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4ecca3;
            text-align: center;
        }
        
        .carousel {
            position: relative;
            overflow: hidden;
            padding: 10px 0;
        }
        
        .carousel-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 5px;
            scrollbar-width: none; /* Firefox */
        }
        
        .carousel-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }
        
        .carousel-item {
            flex: 0 0 auto;
            width: 180px;
            background: rgba(30, 30, 50, 0.7);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .carousel-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .carousel-item.active {
            border: 2px solid #4ecca3;
        }
        
        .carousel-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        
        .carousel-info {
            padding: 12px;
        }
        
        .carousel-info h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .carousel-info p {
            font-size: 0.8rem;
            color: #a0a0a0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .carousel-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .carousel-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #eeeeee;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .carousel-btn:hover {
            background: #4ecca3;
            color: #1a1a2e;
        }
        
        .category-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #eeeeee;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn.active, .category-btn:hover {
            background: #4ecca3;
            color: #1a1a2e;
        }
        
        /* Buscador para móviles */
        .search-container {
            position: relative;
            margin-bottom: 20px;
            display: none;
        }
        
        .search-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #eeeeee;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
        }
        
        .search-box::placeholder {
            color: #a0a0a0;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 30, 50, 0.95);
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        
        .search-result-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-result-item:hover {
            background: rgba(78, 204, 163, 0.2);
        }
        
        .search-result-item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            object-fit: cover;
        }
        
        .search-result-info {
            flex: 1;
        }
        
        .search-result-info h4 {
            font-size: 0.9rem;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .search-result-info p {
            font-size: 0.8rem;
            color: #a0a0a0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @media (min-width: 768px) {
            .player-container {
                flex-direction: row;
            }
            
            .now-playing {
                flex: 1;
            }
            
            .catalog {
                flex: 2;
                margin-top: 0;
            }
        }
        
        @media (max-width: 767px) {
            .album-art {
                width: 200px;
                height: 200px;
            }
            
            .carousel-item {
                width: 150px;
            }
            
            .carousel-img {
                height: 130px;
            }
            
            .search-container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Live</h1>
            <p></p>
            
            <!-- Buscador para móviles -->
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="Buscar canciones...">
                <button class="search-toggle" id="searchToggle">
                    <i class="fas fa-search"></i>
                </button>
                <div class="search-results" id="searchResults"></div>
            </div>
        </header>
        
        <div class="player-container">
            <div class="now-playing">
                <div class="album-art">
                    <img id="currentCover" src="https://i.postimg.cc/1tB3h7DN/Picsart-25-07-22-17-53-50-604.jpg" alt="Portada">
                </div>
                
                <div class="song-info">
                    <h2 id="currentTitle">Mentiras de Fe</h2>
                    <h3 id="currentArtist">Lumia Ai</h3>
                    <p id="currentAlbum">Álbum: Sin álbum</p>
                </div>
                
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
                
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                
                <div class="controls">
                    <button class="btn" id="shuffleBtn" title="Modo aleatorio">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="btn" id="prevBtn" title="Anterior">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="btn btn-play" id="playBtn" title="Reproducir">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="btn" id="nextBtn" title="Siguiente">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="btn" id="repeatBtn" title="Repetir">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                
                <div class="volume-container">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                </div>
            </div>
            
            <div class="catalog">
                <h2>Catálogo de Canciones</h2>
                
                <div class="category-filter">
                    <button class="category-btn active" data-category="all">Todas</button>
                    <button class="category-btn" data-category="mostPlayed">Más Escuchadas</button>
                    <button class="category-btn" data-category="trending">Tendencia</button>
                    <button class="category-btn" data-category="Corrido Tumbado">Corrido Tumbado</button>
                    <button class="category-btn" data-category="Acustico">Acústico</button>
                    <button class="category-btn" data-category="Reggeton">Reggaetón</button>
                    <button class="category-btn" data-category="Navidad">Navidad</button>
                </div>
                
                <div class="carousel">
                    <div class="carousel-container" id="carouselContainer">
                        <!-- Los elementos del carrusel se generarán con JavaScript -->
                    </div>
                    
                    <div class="carousel-nav">
                        <button class="carousel-btn" id="carouselPrev">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="carousel-btn" id="carouselNext">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        // Función mejorada para filtrar canciones que ya han sido lanzadas
        function getReleasedSongs() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            return audioData.filter(song => {
                if (!song.releaseDate) return true; // Si no tiene fecha, siempre visible
                
                try {
                    // Parsear la fecha de lanzamiento (formato YYYY-MM-DD)
                    const releaseParts = song.releaseDate.split('-');
                    if (releaseParts.length !== 3) return true; // Formato inválido, mostramos por si acaso
                    
                    const releaseDate = new Date(
                        parseInt(releaseParts[0]), // año
                        parseInt(releaseParts[1]) - 1, // mes (0-based)
                        parseInt(releaseParts[2]) // día
                    );
                    
                    return releaseDate <= today;
                } catch (e) {
                    console.error("Error al parsear fecha de lanzamiento:", e);
                    return true; // Si hay error, mostramos la canción
                }
            });
        }

        // Función para mostrar/ocultar contenido de Música o Podcast
        function showContent(type) {
            if (type === 'music') {
                musicContent.style.display = 'block';
                podcastContent.style.display = 'none';
                musicButton.classList.add('active');
                podcastButton.classList.remove('active');
                // Establecer la lista de reproducción actual a música
                currentPlaylist = getReleasedSongs();
            } else if (type === 'podcast') {
                musicContent.style.display = 'none';
                podcastContent.style.display = 'block';
                musicButton.classList.remove('active');
                podcastButton.classList.add('active');
                // Renderizar podcasts
                renderPodcasts();
                // Establecer la lista de reproducción actual a podcasts (todos los episodios)
                currentPlaylist = getAllPodcastEpisodes();
            }
        }

        // Variables globales
        let currentSongIndex = 0;
        let isPlaying = false;
        let isShuffle = false;
        let repeatMode = 0; // 0: no repeat, 1: repeat all, 2: repeat one
        let currentVolume = 0.7;
        let currentCategory = 'all';
        let filteredSongs = [...songs];

        // Elementos del DOM
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressContainer = document.querySelector('.progress-container');
        const progress = document.querySelector('.progress');
        const currentTimeElement = document.getElementById('currentTime');
        const durationElement = document.getElementById('duration');
        const currentTitle = document.getElementById('currentTitle');
        const currentArtist = document.getElementById('currentArtist');
        const currentAlbum = document.getElementById('currentAlbum');
        const currentCover = document.getElementById('currentCover');
        const carouselContainer = document.getElementById('carouselContainer');
        const carouselPrev = document.getElementById('carouselPrev');
        const carouselNext = document.getElementById('carouselNext');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const searchBox = document.getElementById('searchBox');
        const searchResults = document.getElementById('searchResults');
        const searchToggle = document.getElementById('searchToggle');

        // Inicializar el reproductor
        function initPlayer() {
            // Iniciar con una canción aleatoria
            currentSongIndex = Math.floor(Math.random() * songs.length);
            loadSong(currentSongIndex);
            renderCarousel();
            updateCategoryFilter();
            
            // Establecer volumen inicial
            audioPlayer.volume = currentVolume;
            volumeSlider.value = currentVolume;
            
            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', playPrevSong);
            nextBtn.addEventListener('click', playNextSong);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            volumeSlider.addEventListener('input', updateVolume);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', handleSongEnd);
            progressContainer.addEventListener('click', setProgress);
            carouselPrev.addEventListener('click', scrollCarouselPrev);
            carouselNext.addEventListener('click', scrollCarouselNext);
            
            // Filtros de categoría
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    setCategoryFilter(category);
                });
            });
            
            // Buscador
            searchBox.addEventListener('input', handleSearch);
            searchToggle.addEventListener('click', toggleSearch);
            
            // Cerrar resultados al hacer clic fuera
            document.addEventListener('click', (e) => {
                if (!searchBox.contains(e.target) && !searchResults.contains(e.target) && 
                    !searchToggle.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // Cargar canción
        function loadSong(index) {
            if (filteredSongs.length === 0) return;
            
            const song = filteredSongs[index];
            audioPlayer.src = song.audioSrc;
            currentTitle.textContent = song.title;
            currentArtist.textContent = song.artist;
            currentAlbum.textContent = song.album ? `Álbum: ${song.album}` : 'Álbum: Sin álbum';
            currentCover.src = song.cover;
            
            // Actualizar elementos activos en el carrusel
            document.querySelectorAll('.carousel-item').forEach((item, idx) => {
                if (idx === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Cargar metadatos de la canción para obtener la duración
            audioPlayer.addEventListener('loadedmetadata', () => {
                durationElement.textContent = formatTime(audioPlayer.duration);
            });
            
            // Reproducir automáticamente
            playSong();
        }

        // Reproducir o pausar
        function togglePlay() {
            if (filteredSongs.length === 0) return;
            
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        function playSong() {
            isPlaying = true;
            audioPlayer.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playBtn.title = "Pausar";
        }

        function pauseSong() {
            isPlaying = false;
            audioPlayer.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.title = "Reproducir";
        }

        // Canción anterior
        function playPrevSong() {
            if (filteredSongs.length === 0) return;
            
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = filteredSongs.length - 1;
            }
            loadSong(currentSongIndex);
        }

        // Siguiente canción
        function playNextSong() {
            if (filteredSongs.length === 0) return;
            
            if (isShuffle) {
                playRandomSong();
            } else {
                currentSongIndex++;
                if (currentSongIndex >= filteredSongs.length) {
                    currentSongIndex = 0;
                }
            }
            loadSong(currentSongIndex);
        }

        // Reproducir canción aleatoria
        function playRandomSong() {
            if (filteredSongs.length === 0) return;
            
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * filteredSongs.length);
            } while (newIndex === currentSongIndex && filteredSongs.length > 1);
            
            currentSongIndex = newIndex;
        }

        // Manejar el final de la canción
        function handleSongEnd() {
            if (repeatMode === 2) {
                // Repetir una sola canción
                audioPlayer.currentTime = 0;
                playSong();
            } else {
                // Repetir toda la lista o modo aleatorio o pasar a la siguiente
                playNextSong();
            }
        }

        // Alternar modo aleatorio
        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('btn-active', isShuffle);
            shuffleBtn.title = isShuffle ? "Desactivar modo aleatorio" : "Activar modo aleatorio";
        }

        // Alternar modo de repetición
        function toggleRepeat() {
            repeatMode = (repeatMode + 1) % 3;
            
            switch (repeatMode) {
                case 0:
                    repeatBtn.innerHTML = '<i class="fas fa-redo"></i>';
                    repeatBtn.title = "Repetir";
                    repeatBtn.classList.remove('btn-active');
                    break;
                case 1:
                    repeatBtn.innerHTML = '<i class="fas fa-redo"></i>';
                    repeatBtn.title = "Repetir toda la lista";
                    repeatBtn.classList.add('btn-active');
                    break;
                case 2:
                    repeatBtn.innerHTML = '<i class="fas fa-redo"></i>1';
                    repeatBtn.title = "Repetir una canción";
                    repeatBtn.classList.add('btn-active');
                    break;
            }
        }

        // Actualizar volumen
        function updateVolume() {
            currentVolume = volumeSlider.value;
            audioPlayer.volume = currentVolume;
        }

        // Actualizar barra de progreso
        function updateProgress() {
            if (audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTimeElement.textContent = formatTime(audioPlayer.currentTime);
            }
        }

        // Establecer progreso al hacer clic en la barra
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Formatear tiempo (mm:ss)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
        }

        // Renderizar carrusel de canciones
        function renderCarousel() {
            carouselContainer.innerHTML = '';
            
            filteredSongs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = `carousel-item ${index === currentSongIndex ? 'active' : ''}`;
                item.dataset.index = index;
                
                item.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}" class="carousel-img">
                    <div class="carousel-info">
                        <h4>${song.title}</h4>
                        <p>${song.artist}</p>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                });
                
                carouselContainer.appendChild(item);
            });
        }

        // Navegación del carrusel
        function scrollCarouselPrev() {
            carouselContainer.scrollBy({ left: -200, behavior: 'smooth' });
        }

        function scrollCarouselNext() {
            carouselContainer.scrollBy({ left: 200, behavior: 'smooth' });
        }

        // Establecer filtro de categoría
        function setCategoryFilter(category) {
            currentCategory = category;
            updateCategoryFilter();
            
            if (category === 'all') {
                filteredSongs = [...songs];
            } else {
                filteredSongs = songs.filter(song => 
                    song.category && song.category.includes(category)
                );
            }
            
            // Reiniciar índice de canción actual
            currentSongIndex = 0;
            
            // Volver a renderizar el carrusel
            renderCarousel();
            
            // Si hay canciones en la categoría, cargar la primera
            if (filteredSongs.length > 0) {
                loadSong(currentSongIndex);
            } else {
                // No hay canciones en esta categoría
                currentTitle.textContent = "No hay canciones";
                currentArtist.textContent = "";
                currentAlbum.textContent = "";
                currentCover.src = "https://i.postimg.cc/1tB3h7DN/Picsart-25-07-22-17-53-50-604.jpg";
                audioPlayer.src = "";
                pauseSong();
            }
        }

        // Actualizar botones de categoría activos
        function updateCategoryFilter() {
            categoryButtons.forEach(button => {
                if (button.dataset.category === currentCategory) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // Buscar canciones
        function handleSearch() {
            const query = searchBox.value.toLowerCase().trim();
            
            if (query === '') {
                searchResults.style.display = 'none';
                return;
            }
            
            const results = songs.filter(song => 
                song.title.toLowerCase().includes(query) || 
                song.artist.toLowerCase().includes(query)
            );
            
            displaySearchResults(results);
        }

        // Mostrar resultados de búsqueda
        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No se encontraron resultados</div>';
            } else {
                results.forEach(song => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <img src="${song.cover}" alt="${song.title}">
                        <div class="search-result-info">
                            <h4>${song.title}</h4>
                            <p>${song.artist}</p>
                        </div>
                    `;
                    
                    resultItem.addEventListener('click', () => {
                        // Encontrar el índice de la canción en filteredSongs
                        const songIndex = filteredSongs.findIndex(s => s.id === song.id);
                        if (songIndex !== -1) {
                            currentSongIndex = songIndex;
                            loadSong(currentSongIndex);
                        }
                        searchResults.style.display = 'none';
                        searchBox.value = '';
                    });
                    
                    searchResults.appendChild(resultItem);
                });
            }
            
            searchResults.style.display = 'block';
        }

        // Alternar visibilidad del buscador
        function toggleSearch() {
            if (searchBox.style.display === 'none' || searchBox.style.display === '') {
                searchBox.style.display = 'block';
                searchBox.focus();
            } else {
                searchBox.style.display = 'none';
                searchResults.style.display = 'none';
            }
        }

        // Inicializar el reproductor cuando se carga la página
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
