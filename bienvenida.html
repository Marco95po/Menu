<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación Premium</title>
    <style>
        :root {
            --primary: #FF6D00;
            --primary-hover: #FF9100;
            --primary-transparent: rgba(255, 109, 0, 0.15);
            --black: #0A0A0A;
            --dark: #121212;
            --darker: #080808;
            --light: rgba(255, 255, 255, 0.9);
            --lighter: rgba(255, 255, 255, 0.7);
            --border-radius: 20px;
            --transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glow: 0 0 15px rgba(255, 109, 0, 0.5);
        }
        
        @font-face {
            font-family: 'Neue Machina';
            src: local('Helvetica Neue Bold'), local('Arial Bold');
            font-weight: 700;
        }
        
        body {
            font-family: 'Neue Machina', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--black);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }
        
        .notification-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .notification-box {
            background: linear-gradient(145deg, var(--darker), var(--dark));
            color: var(--light);
            width: 90%;
            max-width: 450px;
            border-radius: var(--border-radius);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.5),
                var(--glow),
                inset 0 1px 1px rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.03);
            transform: scale(0.95) translateY(20px);
            opacity: 0;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }
        
        .notification-overlay.active .notification-box {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        
        .notification-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), transparent 60%);
            z-index: -1;
            border-radius: var(--border-radius);
            opacity: 0.5;
        }
        
        .notification-header {
            padding: 22px 25px;
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            letter-spacing: 0.3px;
            background: linear-gradient(90deg, var(--primary-transparent), rgba(10, 10, 10, 0.7));
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .notification-icon {
            margin-right: 15px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            color: var(--primary);
            filter: drop-shadow(var(--glow));
        }
        
        .notification-content {
            padding: 30px 25px;
            line-height: 1.7;
            font-size: 1.05rem;
            font-weight: 400;
            color: var(--lighter);
        }
        
        .notification-content p {
            margin: 0 0 20px 0;
            position: relative;
            padding-left: 15px;
        }
        
        .notification-content p::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--primary);
            font-size: 1.5rem;
            line-height: 0;
        }
        
        .notification-content p:last-child {
            margin-bottom: 0;
        }
        
        .notification-footer {
            padding: 20px 25px;
            text-align: right;
            background: rgba(10, 10, 10, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        .btn-acknowledge {
            background: linear-gradient(to right, var(--primary), var(--primary-hover));
            color: black;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: var(--transition);
            box-shadow: 
                0 4px 20px rgba(255, 109, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-acknowledge::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--primary-hover), var(--primary-hover));
            opacity: 0;
            transition: var(--transition);
        }
        
        .btn-acknowledge:hover::after {
            opacity: 1;
        }
        
        .btn-acknowledge:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 25px rgba(255, 109, 0, 0.6),
                inset 0 1px 1px rgba(255, 255, 255, 0.4);
        }
        
        .btn-acknowledge:active {
            transform: translateY(0);
        }
        
        .btn-acknowledge span {
            position: relative;
            z-index: 2;
        }
        
        /* Efecto de conexión neuronal */
        .neural-connection {
            position: absolute;
            height: 2px;
            background: var(--primary);
            opacity: 0.3;
            filter: blur(1px);
            z-index: -1;
            animation: pulse 3s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="notification-overlay" id="notificationOverlay">
        <div class="notification-box">
            <div class="notification-header">
                <span class="notification-icon">⟠</span>
                <span>ADVERTENCIA DEL SISTEMA, Music Live</span>
            </div>
            <div class="notification-content">
                <p>La reproducción en segundo plano no está disponible en este modo</p>
                <p>Mantén esta ventana activa para una experiencia de audio continua</p>
            </div>
            <div class="notification-footer">
                <button class="btn-acknowledge" id="btnAcknowledge"><span>CONFIRMAR</span></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notificationOverlay = document.getElementById('notificationOverlay');
            const btnAcknowledge = document.getElementById('btnAcknowledge');
            let notificationInterval;

            // Crear conexiones neuronales
            function createNeuralConnections() {
                const container = document.querySelector('.notification-box');
                const connections = 8;
                
                // Limpiar conexiones existentes
                const existingConnections = document.querySelectorAll('.neural-connection');
                existingConnections.forEach(conn => conn.remove());
                
                for (let i = 0; i < connections; i++) {
                    const connection = document.createElement('div');
                    connection.classList.add('neural-connection');
                    
                    // Posicionamiento aleatorio
                    const startX = Math.random() * 100;
                    const startY = Math.random() * 30;
                    const endX = Math.random() * 100;
                    const endY = Math.random() * 30 + 70;
                    const width = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                    const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
                    
                    connection.style.width = `${width}%`;
                    connection.style.left = `${startX}%`;
                    connection.style.top = `${startY}%`;
                    connection.style.transform = `rotate(${angle}deg)`;
                    connection.style.transformOrigin = '0 0';
                    connection.style.animationDelay = `${Math.random() * 2}s`;
                    
                    container.appendChild(connection);
                }
            }

            // Mostrar notificación con efectos
            function showNotification() {
                createNeuralConnections();
                setTimeout(() => {
                    notificationOverlay.classList.add('active');
                }, 50);
                
                notificationInterval = setInterval(() => {
                    createNeuralConnections();
                }, 5000); // Recrear conexiones cada 5 segundos
            }

            // Iniciar la notificación
            setTimeout(showNotification, 300);
                
            // Manejar interacción
            btnAcknowledge.addEventListener('click', function() {
                notificationOverlay.classList.remove('active');
                clearInterval(notificationInterval);
                
                setTimeout(() => {
                    window.location.href = "Music.html";
                }, 450);
            });
        });
    </script>
</body>
</html>
